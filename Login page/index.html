<html lang="fr">

    <!-- On a liée notre page css avec notre page html et on a aussi liée la page google fonts pour introduire des symbols, logo-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head> 
<body>
    
  <!-- Création de la Navbar fonctionnelle-->

    <ul class="navbar">

  </ul>
</header>


    <!-- Création du container qui va contenir tout le formulaire  -->
    <div class="login-card-container">  
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Connectez-vous</h1>
                <div>Connectez-vous pour utiliser le site</div>
            </div>
            <!--On va introduire un petit mail et un petit cadenas grâce à google fonts-->
            <form class="login-card-form">

                <!--Le mail-->
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Entrez votre email" requiered autofocus>
                </div>

                <!--Le cadenas-->
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Entrez votre mot de passe" requiered autofocus>
                </div>

                <!--On fait une petit case à cocher-->
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="remenberMe"> Se souvenir de moi</label>
                    </div>
                    <a href="#"> mot de passe oublié ?</a>
                </div>
                <button type="submit">Connexion</button>
            </form>
            <div class="login-card-footer">
                Tu n'a pas de compte ?<a href="#"> Créer un compte </a>
           </div> 
        </div>


<!--On va maintenant s'occuper des autres formes de connection-->
        <div class="login-card-social">
            <div>Autres formes de connexion</div>

            <!-- On a introduit le symbole de Facebook, de google et de gmail grâce à google fonts -->
            <div class="login-card-social-btns">
                <a href="#">
                    <!--Logo facebook-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <!--Logo google-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
                <a href="#">
                    <!--Logo gmail-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-gmail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z"></path>
                        <path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z"></path>
                        <path d="M16 4l-4 4l-4 -4"></path>
                        <path d="M4 6.5l8 7.5l8 -7.5"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</body>
